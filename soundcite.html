<!DOCTYPE html>
<html>
  <head>
    <title>Soundcite Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.knightlab.com/libs/soundcite/latest/css/player.css"
    />
    <script src="https://cdn.knightlab.com/libs/soundcite/latest/js/soundcite.min.js"></script>
  </head>
  <body>
    <p>
      Here is an example of
      <span
        data-url="media\call_ring.mp3"
        data-start="0"
        data-end="5000"
        class="soundcite"
        >inline audio</span
      >
      using Soundcite.
    </p>
  </body>
</html>
